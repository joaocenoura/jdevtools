---
# configure apt-cacher-ng (as a client) if aptcacher.yml is provided
# check: http://stackoverflow.com/questions/30674958/ansible-include-vars-continue-if-file-not-found
- include_vars: "{{ item }}"
  with_first_found:
   - aptcacher.yml
   - empty_fallback.yml
  tags: install

- name: use apt-cache
  template: src=01_proxy.j2 dest=/etc/apt/apt.conf.d/01_proxy owner=root group=root mode=644
  sudo: true
  when: aptcacher_host is defined
  tags: install

# setup backup folder
- name: create backup folder
  file: "path={{ backup_dir_common }} state=directory mode=0777"
  tags:
    - install
    - backup
    - restore

# install base applications
- name: install base applications
  apt: "pkg={{item}} state=installed update_cache=yes"
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - ntp
    - openjdk-7-jdk
    - openjdk-7-jre
    - openssh-server
  tags: install

- name: correct java version selected
  alternatives: name=java path=/usr/lib/jvm/java-7-openjdk-amd64/jre/bin/java
  tags: install

# start necessary services
- name: start the ntp service
  service: name=ntp state=started enabled=true
  tags: install

# scripts related
- name: create scripts_dir
  file: "path={{ scripts_dir }} state=directory mode=0777"
  tags:
    - install
    - backup
    - restore

- name: copy functions.sh
  copy: "src=functions.sh dest={{ scripts_dir }}/functions.sh owner=root group=root mode=0755"
  tags:
    - install
    - backup
    - restore

################################################################################
# backup
################################################################################
- name: copy backup script
  template: "src=backup.sh.j2 dest={{ scripts_dir }}/backup_common.sh owner=root group=root mode=0755"
  tags: backup

- name: perform backup
  shell: "sh -c '{{ scripts_dir }}/backup_common.sh'"
  tags: backup

################################################################################
# restore
################################################################################
- name: copy restore script
  template: "src=restore.sh.j2 dest={{ scripts_dir }}/restore_common.sh owner=root group=root mode=0755"
  tags: restore

- name: perform restore
  shell: "sh -c '{{ scripts_dir }}/restore_common.sh'"
  tags: restore
